name: test

on:
  push:
    branches: 
        - Develop
        
  pull_request:
    branches:
         - Develop

permissions:
  checks: write
  pull-requests: write 
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Clean Maven cache
        run: mvn clean
           
      - name: build and test
        run : mvn clean install

      - name: Generate text report from JUnit XML
        run: |
          cat target/surefire-reports/*.xml > target/test-report.txt

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v5
        with:
          report_paths: target/surefire-reports/*.xml

      - name: Successful Tests
        if: success()
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_message: Functional Version, changes have been automatically applied to the main branch.

      - name: Failed Tests
        if: failure()
        run: echo "core.error Tests were not satisfactory, non-functional version"
