name: test

on:
  push:
    branches: 
        - Develop
        

permissions:
  contents: write
  pull-requests: write
  checks: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Clean Maven cache
        run: mvn clean
           
      - name: build and test
        run : mvn clean install

      - name: Generate text report from JUnit XML
        run: |
          cat target/surefire-reports/*.xml > target/test-report.txt

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v5
        with:
          report_paths: target/surefire-reports/*.xml

      - name: Update author
        if: success()
        run: echo ${{  env.GIT_COMMIT_AUTHOR_NAME  }} > AUTHOR

      - name: Extract commit data
        if: success()
        uses: rlespinasse/git-commit-data-action@v1.x

      - name: SUCCESSFUL TESTS - create Pull Request
        if: success()
        uses: peter-evans/create-pull-request@v7
        with:
          branch: automatized_Pull_Request
          base: main
          author: ${{  env.GIT_COMMIT_AUTHOR_NAME }} <${{  env.GIT_COMMIT_AUTHOR_EMAIL  }}">
          commit-message: |
            Functional version

            the changes can be apllied to the main branch.
          delete-branch: true

      - name: Failed Tests
        if: failure()
        run: echo "core.error Tests were not satisfactory, non-functional version"
